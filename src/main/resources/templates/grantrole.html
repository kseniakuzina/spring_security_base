<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user_id-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Выдача роли</title>
</head>
<body>
<h3>Выдача роли</h3>
<form method="POST" th:action="@{/success/admin/grantrole}" id="registerForm" onsubmit="return validateForm();">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="username">username сотрудника</label>
    <input type="text" name="username" id="username" required/><br/>

    <label for="name">Название роли</label>
    <input type="text" name="name" id="name" required/><br/>

    <input type="submit" value="выдать роль"/>
</form>
</body>
</html>
